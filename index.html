<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive SQL-Befehle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Lerne SQL-Befehle interaktiv</h1>
            <p>Interaktive Übung für SQL-Kommandos, damit du deine Abfragen verbessern kannst.</p>
        </header>
        
        <div id="command-list" class="command-list">
            <!-- Dynamisch generierte SQL-Befehle -->
        </div>

        <div id="command-details" class="command-details">
            <!-- Detailansicht des Befehls -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
